<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School File Access Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #e0e0e0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3a7e28;
            margin-top: 20px;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2f6b23;
        }
        .security-message {
            font-size: 13px;
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>School File Access Portal</h1>
    <form action="/form.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="admin" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="12345" required>

        <input type="hidden" name="debug" value="true">
        <input type="hidden" name="session" value="dummy_session_cookie_value">

        <input type="submit" value="Login">
    </form>

    <p class="security-message">Warning: Your connection is not secure. Only proceed if you fully understand the risks involved.</p>
    <p>Please use the credentials provided to you by the administration team to log in.</p>

    <!-- TODO: Ensure all admin/test accounts are removed before deploying live -->
    <a href="/admin" style="display:none;">Admin Panel Access</a>
</div>

<script src="/old-library.js"></script>
</body>
</html>
